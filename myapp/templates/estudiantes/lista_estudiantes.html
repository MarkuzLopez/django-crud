<!-- # complementando  para listar, editar, eliminar del modelo de estudiantes -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Estudiantes</title>
</head>
<body>
    <h1>Estudiantes</h1>
    <a href="{% url 'crear_estudiante' %}">Agregar estudiante</a>
    <ul>
        {% for estudiante in estudiantes %}
            <li>
                {{ estudiante.nombre }} |
                Cursos:
                {% for curso in estudiante.cursos.all %}
                    {{ curso.nombre }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
                | <a href="{% url 'editar_estudiante' estudiante.id %}">Editar</a>
                | <a href="{% url 'eliminar_estudiante' estudiante.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
